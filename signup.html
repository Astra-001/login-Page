<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login Page</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/fontawesome-free-5.15.1-web\css\all.css">


</head>

<body>
  <div class="container" id="background">
    <div class="row">
      <div class="col-md-6 col-lg-4 p-3 rounded" id="loginbox">
        <div class="row  align-items-center flex-column">
          <img src="/images/login.png" alt="Error in loading">
          <div class="col text-login"> Login Page</div>
        </div>
        <div class="row pt-2">
           
          <!-- Here login From -->
          <form>
            <div class="form-group">
              <label class="boderlinr" for="exampleInputEmail1">Email address / Username</label>
              <input id="email" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter E-mail address or username">
              <small class="form-text error1"><p> Enter valid value </p></small>
            </div>
            <div class="form-group eye">
              <label class="boderlinr" for="exampleInputPassword1">Password</label>
              <input id="pswd" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
             
              <i class="far fa-eye"></i>
              <i class="far fa-eye-slash"></i>
            </div>
            <small class=" error2"><p>Enter Password more than Six Character</p></small>

            <!-- Forget Password  -->
            <div class="form-group">
              <a href="#" class=""> Forget Password !</a>
            </div>
            <button class="btn  login-btn">LOGIN</button>
          </form>
          <!-- Here login From  End-->
        </div>
        <div class="row text-right pt-1" > <p>Did't have an account ? <a href="#" >Sign Up</a></p></div>
        <div  style="font-style:normal; font-weight:500;"class="row justify-content-center p-2">
          Another Login Options
        </div>
        
        <!-- icons login -->
        <div class="row justify-content-center" id="login-icons">
            <div class="col-md-6 col-12 text-center">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-google"></i>
              <i class="fab fa-git"></i>
            </div>

          

        </div>

      </div>
    </div>

  </div>













  <!-- <script type="text/javascript" src="bootstrap.bundle.js"></script>
  --><script type="text/javascript" src="javascript/jquery.js"></script>
  <script src="javascript/styling.js"></script>
</body>

</html>
